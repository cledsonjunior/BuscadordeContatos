<!DOCTYPE html>
<html lang="pt-Br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buscador de Contatos</title>
    </head>

    <body>
        <input placeholder="Digite o nome do contato">
        <p></p>
        <button onclick="search()">Procurar contatos</button>

    </body>

    <script>

        let p = document.querySelector('p')     //Mapeamento do parágrafo
        let input = document.querySelector('input')     //Mapeamento do input

        const contacts = [
            { name: 'Emily', number: '(19) 94343-3434' },
            { name: 'Junior', number: '(19) 9432-8726' },
            { name: 'Lavinia', number: '(19) 98463-2376' },
            { name: 'Roberto', number: '(19) 9548-3434' },
            { name: 'Emanuelly', number: '(19) 94343-6457' },
        ]

        function search(){
            
            for (let i = 0; i < contacts.length; i ++){
                
                if(input.value.toLowerCase() === contacts[i].name.toLowerCase()){
                    p.innerHTML = `Contato Encontrado Nome: ${contacts[i].name} Tel: ${contacts[i].number}`
                    
                    break

                } else{
                    p.innerHTML = "Contato não encontrado, tente novamente"
                }
            }
        
        }

    </script>

</html>
